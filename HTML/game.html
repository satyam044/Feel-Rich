<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <title>Feel-Rich Play</title>
</head>

<body>
    <div class="container">
        <div class="coins">
            <a href=""><button id="coinsJs">100 <i class="fa-solid fa-coins"></i></button></a>
        </div>
        <div class="game-container">
            <div class="game-name">Your Name</div>
            <div class="game-btn">
                <a href="../index.html"><button><i class="fa-solid fa-house"></i></button></a>
                <p id="coinGG"><span>100</span><i class="fa-brands fa-gg"></i></p>
                <a href=""><button><i class="fa-solid fa-cart-shopping"></i></button></a>
            </div>
            <div class="game-character">
                <img src="https://static.vecteezy.com/system/resources/previews/022/483/823/non_2x/eccentric-3d-boy-magician-with-floating-objects-ideal-for-surreal-or-abstract-designs-transparent-background-free-png.png"
                    alt="">
            </div>
            <div class="games">
                <a href="#"><button id="Mines"><i class="fa-regular fa-gem"></i> Mines</button></a>
                <a href="#"><button><i class="fa-solid fa-rocket"></i> Crash</button></a>
                <a href="#"><button><i class="fa-solid fa-chart-line"></i> Trade</button></a>
                <a href="#"><button><i class="fa-solid fa-film"></i> Ads</button></a>
            </div>
        </div>
        <div class="mines-container">
            <div class="mines-game"></div>
            <div class="mines-btn">
                <div class="mines-select">
                    <p>Mines</p>
                    <select name="Mines" id="mine-select"></select>
                </div>
                <div class="mines-bet">
                    <p>Bet Amount</p>
                    <input type="number" id="mine-number" value="25">
                </div>
                <button>CashOut</button>
            </div>
            <div class="mine-back">
                <a href="#"><button id="mines-back-btn"><i class="fa-solid fa-backward"></i> Back</button></a>
            </div>
        </div>
        <div class="touchpad">
            <i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-ellipsis"></i><p> Tap To Increase Coins </p><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    <script src="../JS/games.js"></script>
</body>

</html>
