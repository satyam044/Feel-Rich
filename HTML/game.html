<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <title>Feel-Rich Play</title>
</head>

<body>
    <div class="play-container">
        <div class="play-bg">
            <img src="../Src/background.png" alt="">
        </div>
        <div class="coins">
            <p><span>100</span><i class="fa-brands fa-gg"></i></p>
        </div>
        <div class="character">
            <img src="../Src/character.png" alt="">
        </div>
        <div class="input">
            <input type="text" placeholder="Enter Your Name">
        </div>
        <div class="play-btn">
            <button id="play"><i class="fa-solid fa-play"></i> Play</button>
            <a href="../index.html"><button><i class="fa-solid fa-backward"></i> Back</button></a>
        </div>
    </div>
    <div class="container">
        <div class="play-bg">
            <img src="../Src/background.png" alt="">
        </div>
        <div class="coins">
            <a href=""><button id="coinsJs">100 <i class="fa-solid fa-coins"></i></button></a>
        </div>
        <div class="game-container">
            <div class="game-name">Your Name</div>
            <div class="game-btn">
                <a href="../index.html"><button><i class="fa-solid fa-house"></i></button></a>
                <p id="coinGG"><span>100</span><i class="fa-brands fa-gg"></i></p>
                <a href=""><button><i class="fa-solid fa-cart-shopping"></i></button></a>
            </div>
            <div class="game-character">
                <img src="../Src/Character.png" alt="">
            </div>
            <div class="games">
                <a href="#"><button id="Mines"><i class="fa-regular fa-gem"></i> Mines</button></a>
                <a href="#"><button><i class="fa-solid fa-rocket"></i> Crash</button></a>
                <a href="#"><button id="Dragon"><i class="fa-solid fa-dragon"></i> Dragon Tower</button></a>
                <a href="#"><button><i class="fa-solid fa-film"></i> Ads</button></a>
            </div>
        </div>
        <div class="mines-container">
            <div class="mines-game"></div>
            <div class="mines-btn">
                <div class="mines-select">
                    <p>Mines</p>
                    <select name="Mines" id="mine-select"></select>
                </div>
                <div class="mines-bet">
                    <p>Bet Amount</p>
                    <input type="number" id="mines-bet" value="25">
                </div>
                <button id="mines-Cashout">CashOut</button>
            </div>
            <div class="mine-back">
                <a href="#"><button id="mines-back-btn"><i class="fa-solid fa-backward"></i> Back</button></a>
            </div>
        </div>





        <div class="dragon-container">
            <div class="dragon-game"></div>
            <div class="dragon-btn">
                <div class="dragon-select">
                    <p>Difficulty</p>
                    <select name="Dragon" id="dragon-select">
                        <option value="Hard">Hard</option>
                        <option value="Medium">Medium</option>
                        <option value="Easy">Easy</option>
                    </select>
                </div>
                <div class="dragon-bet">
                    <p>Bet Amount</p>
                    <input type="number" id="mines-bet" value="25">
                </div>
                <button id="dragon-Cashout">CashOut</button>
            </div>
            <div class="dragon-back">
                <a href="#"><button id="mines-back-btn"><i class="fa-solid fa-backward"></i> Back</button></a>
            </div>
        </div>






        <div class="touchpad">
            <i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-ellipsis"></i><p> Tap To Increase Coins </p><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    <script src="../JS/games.js"></script>
</body>

</html>
