<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./games.css">
    <title>Feel-Rich Mines</title>
</head>
<body>
    <div class="container">
        <div class="coins">
            <p><span>100</span><i class="fa-solid fa-coins"></i></p>
        </div>
        <div class="mines-game"></div>
        <div class="mines-btn">
            <div class="mines-select">
                <p>Mines</p>
                <select name="Mines" id="mine-select"></select>
            </div>
            <div class="mines-bet">
                <p>Bet Amount</p>
                <input type="number" id="mine-number" value="25">
            </div>
            <button>CashOut</button>
        </div>
        <div class="mine-back">
            <a href="../game.html"><button><i class="fa-solid fa-backward"></i> Back</button></a>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
